<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Data</title>
</head>
<body>
  <div class="container">
    <h2>Submitted Data</h2>
   <script>
    document.querySelector("#firstName").innerHTML = localStorage.getItem("firstName");
    document.querySelector("#kastName").innerHTML = localStorage.getItem("lastName");
    document.querySelector("#gender").innerHTML = localStorage.getItem("gender");
    document.querySelector("#highest-qualification").innerHTML = localStorage.getItem("highest-qualification");
    document.querySelector("email").innerHTML = localStorage.getItem("email");
    document.querySelector("password").innerHTML = localStorage.getItem("password");

   </script>
   </div>
</body>
</html>
